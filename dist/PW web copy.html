<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-customBlue ">

    <!--! NAV BAR-->
   <div class="h-14 w-full items-center bg-indigo-700 flex justify-between px-4 md:px-4">
    <div class="text-white text-2xl font-semibold md:font-bold ">PW Skills</div>
    <div>
        <ul class="md:flex font-semibold hidden text-white">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">About</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>
    </div>
    <div class="bg-pink-500 text-white font-semibold p-2 rounded-sm hidden md:block cursor-pointer">Login/SignUp</div>
   </div>

   <!--! HERO SECTION-->
   <div>
    <img class="hidden w-full md:block" src="web dev.webp" alt="">
    <img class="md:hidden block w-full" src="mob.avif" alt="">
   </div>

   <!--! OUR STUDENTS SECTION-->
   <div class="h-auto w-full flex flex-col flex-wrap text-center items-center p-10">
    <div class="h-auto w-full flex flex-col flex-wrap items-center">
        <p class="text-white text-xl md:text-2xl font-bold">"Pure Hardwork, No Shortcuts!"</p>
        <div class="border-2 h-1 border-yellow-400 rounded-lg w-48 mt-2"></div>
    </div>
    <div>
        <img src="" alt="">
    </div>
   </div>
</body>
</html>
